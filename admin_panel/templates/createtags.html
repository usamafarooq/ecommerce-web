<div class="content">
        <!-- Content Header (Page header) -->
        <div class="content-header">
            <div class="header-icon">
                <i class="pe-7s-note2"></i>
            </div>
            <div class="header-title">
                <h1>Add Tag</h1>
                <small></small>
                <ol class="breadcrumb">
                    <li><a href="/home"><i class="pe-7s-home"></i> Home</a></li>
                    <li class="active">Add Tag</li>
                </ol>
            </div>
        </div>
        <!-- /. Content Header (Page header) -->

        <form method="post"  enctype="multipart/form-data" ng-submit="submitForm()">

            <div class="row">
                <div class="col-sm-12">
                    <div class="panel panel-bd ">
                        <div class="panel-heading">
                            <div class="panel-title">
                                <h4>Add Tag</h4>
                            </div>
                        </div>
                        <div class="panel-body">

                            <div class="form-group row">

                                <label for="example-text-input" class="col-sm-3 col-form-label">Name<span class="required">*</span></label>
                                <div class="col-sm-9">
                                    <input class="form-control" name="name" ng-model="form.name" type="text" value=""  placeholder="" required="">
                                </div>

                            </div>
                            
                            <!-- <div class="form-group row">

                                <label for="example-text-input" class="col-sm-3 col-form-label">Url<span class="required">*</span></label>
                                <div class="col-sm-9">
                                    <input class="form-control" name="password" ng-model="form.url" type="text" value=""  placeholder="">
                                </div>

                            </div> -->
                            
                            <div class="form-group row">

                                <label for="short_description" class="col-sm-3 col-form-label">Short Description<span class="required"></span></label>
                                <div class="col-sm-9">
                                    <input type="text" class="form-control" id="short_description" ng-model="form.short_description" >
                                </div>

                            </div>

                            <div class="form-group row">

                                <label for="example-text-input" class="col-sm-3 col-form-label">Description<span class="required">*</span></label>
                                <div class="col-sm-9">
                                    <textarea class="form-control" ng-model="form.description" required=""> </textarea>
                                </div>

                            </div>



                            <div class="form-group row">

                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary pull-right">Add</button>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
